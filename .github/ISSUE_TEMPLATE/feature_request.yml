name: ✨ 기능 제안
description: 새로운 기능이나 개선 사항을 제안해주세요.
title: "[Feature] "
labels: ["type: feature"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 제안을 해주셔서 감사합니다.
        제안하시는 기능에 대해 자세히 설명해주세요.

  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 이 기능이 왜 필요한가요? 어떤 문제를 해결할 수 있나요?
      placeholder: |
        현재 시스템에서 불편한 점이나 부족한 부분을 설명해주세요.
        예) 스토리 생성 시 장르를 선택할 수 없어서 다양한 공포 유형을 지원하기 어렵습니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결 방법
      description: 어떤 방식으로 문제를 해결할 수 있을까요?
      placeholder: |
        구체적인 기능 설명이나 예상 동작을 작성해주세요.
        예) 스토리 생성 API에 genre 파라미터를 추가하여 다양한 공포 장르를 선택할 수 있게 합니다.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안 (선택사항)
      description: 다른 방법을 고려해보셨나요?
      placeholder: 다른 해결 방법이나 접근 방식이 있다면 설명해주세요.

  - type: textarea
    id: benefits
    attributes:
      label: 기대 효과
      description: 이 기능이 추가되면 어떤 이점이 있을까요?
      placeholder: |
        예) 사용자가 원하는 스타일의 공포 스토리를 생성할 수 있습니다.
        예) 더 다양한 콘텐츠 생성이 가능해집니다.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고할 만한 자료나 이미지, 링크가 있다면 추가해주세요.
