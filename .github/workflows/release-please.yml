# Release Please Workflow
#
# Automatically creates release PRs and manages versioning.
#
# Triggers:
# - Push to main branch (automatic)
# - Manual workflow dispatch
#
# Behavior:
# - Creates/updates a release PR with changelog
# - Bumps version in pyproject.toml and src/__init__.py
# - Creates GitHub release and tag when PR is merged
#
# Loop Prevention:
# - Skips if commit is from release-please (github-actions[bot])
# - Skips if commit message starts with "chore(release):"

name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # Skip if triggered by release-please's own commits
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        !startsWith(github.event.head_commit.message, 'chore(release):') &&
        github.event.head_commit.author.name != 'github-actions[bot]'
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Release Please (Dry Run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true' }}
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          dry-run: true

      - name: Run Release Please
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false') }}
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
